# SonarQube Configuration
sonar.projectKey=apds7311-secure-portal
sonar.projectName=APDS7311 Secure Portal
sonar.projectVersion=1.0

# Source directories
sonar.sources=client/src,server
sonar.tests=client/src,server

# Exclude node_modules, build artifacts, and test files from analysis
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.jsx,**/setupTests.js,**/reportWebVitals.js,**/*.config.js,**/ssl/**,**/db/schema.sql,**/db/seed.sql

# Test files pattern
sonar.test.inclusions=**/*.test.js,**/*.test.jsx

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/setupTests.js,**/reportWebVitals.js,**/*.config.js,**/index.js

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js
